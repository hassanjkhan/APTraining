    <!-- Load BodyPix -->

 </head>

  <body>
    <video id="video" width="640" height="360" src="http://localhost:8888/hassancurl.mov" crossorigin="anonymous" autoplay>
  </body>
  <!-- Place your code in the script tag below. You can also use an external .js file -->
  <script>
    const vid = document.getElementById('video');
    vid.onloadstart = function() {
     // alert("Starting to load video");
    };
    vid.ondurationchange = function() {
      //alert("The video duration has changed");
    };
    vid.onloadedmetadata = function() {
      //alert("Metadata for video loaded");
    };
    vid.onprogress = function() {
      //alert("Downloading video");
    };
    vid.oncanplay = function() {
      //alert("Can start playing video");
    };
    vid.oncanplaythrough = function() {
     // alert("Can play through video without stopping");
    };

    async function loadAndPredict() {
      const net = await bodyPix.load(/** optional arguments, see below **/);

      /**
       * One of (see documentation below):
       *   - net.segmentPerson
       *   - net.segmentPersonParts
       *   - net.segmentMultiPerson
       *   - net.segmentMultiPersonParts

       */
      const segmentation = await net.segmentPerson(vid);
      console.log(segmentation);
    }
    loadAndPredict();
