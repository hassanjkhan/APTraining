<!DOCTYPE html>
<html>
<head>
<!-- Load TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
<!-- Load BodyPix -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>

<meta charset="utf-8">
<title>Display Webcam Stream</title>

<style>
#container {
	margin: 0px auto;
	width: 500px;
	height: 375px;
	border: 10px #333 solid;
}
#videoElement {
	width: 500px;
	height: 375px;
	background-color: #666;
  transform: rotateY(180deg); 
}
</style>
</head>

<body>
<h2 id = "frames">Frame: </h2>
<div id="container">
  <video autoplay="true" id="videoElement"></video>
  <canvas id="canvas" width="640" height ="480"></canvas>
  
</div>
<script>
  var video = document.querySelector("#videoElement");
  var canvas = document.getElementById('canvas');
  canvas.style.display = "none";
  var context = canvas.getContext('2d');
if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
  
}

var i = 0;

var interval = setInterval(function(){
  context.drawImage(video,0,0,640,480);
  i++;
  const img = new Image();
  img.src = canvas.toDataURL();
  

  
  async function loadAndPredict() {
      const net = await bodyPix.load();
        
      /**
       * One of (see documentation below):
       *   - net.segmentPerson
       *   - net.segmentPersonParts
       *   - net.segmentMultiPerson
       *   - net.segmentMultiPersonParts
       * See documentation below for details on each method.
       */
      const segmentation = await net.segmentPerson(img);
      overHead(segmentation);
      

    }
   loadAndPredict();
    
  },1)

  setInterval(function(){
    var header = document.getElementById("frames");
    header.innerHTML = "Frames: " + i;
    //console.log(i);
    i = 0;
  }, 1000);

  //setTimeout(function(){clearInterval(interval)},2000);


  function overHead(segmentation){
    for(var x = 0; x < segmentation.allPoses.length; x++){
        var current = segmentation.allPoses[x];
        if(current.keypoints[9].score >= 0.85 && current.keypoints[10].score >= 0.85){
            if(Math.abs(current.keypoints[9].position.y - current.keypoints[10].position.y) > 40){
                console.log("Wrist imbalance");
            } else {
                console.log("Wrist are balanced");
            }
        }else{
            console.log("current score isn't enough");
        }   
    }
  }
</script>
</body>
</html>
